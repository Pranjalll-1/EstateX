    <line x1="35" y1="40" x2="35" y2="48" stroke="currentColor" stroke-width="1"/>
    <line x1="30" y1="44" x2="40" y2="44" stroke="currentColor" stroke-width="1"/>
  </g>

  <!-- Estate text -->
  <text x="75" y="43"
